<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bitnaja</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #11998e, #38ef7d);
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
  }
  .container {
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 400px;
    padding: 20px 30px;
    box-sizing: border-box;
  }
  h2 {
    text-align: center;
    color: #333;
  }
  .game-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    margin: 20px 0;
  }
  .game-item {
    cursor: pointer;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    transition: transform 0.2s ease;
    border: 2px solid transparent;
  }
  .game-item:hover, .game-item.selected {
    transform: scale(1.05);
    border-color: #38ef7d;
  }
  .game-item img {
    width: 100%;
    display: block;
  }
  .game-name {
    text-align: center;
    margin-top: 6px;
    font-weight: 600;
    color: #333;
  }
  .prices {
    margin: 15px 0;
    display: none;
    text-align: center;
  }
  .prices.active {
    display: block;
  }
  .price-button {
    background: #38ef7d;
    border: none;
    color: white;
    padding: 10px 15px;
    margin: 5px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .price-button:hover {
    background: #2bc66f;
  }
  .price-button.selected {
    background: #27ae60;
  }
  #topup-btn {
    width: 100%;
    background-color: #38ef7d;
    border: none;
    color: white;
    padding: 14px;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
    margin-top: 15px;
  }
  #topup-btn:hover {
    background-color: #2bc66f;
  }
  #topup-btn:disabled {
    background-color: #a7d9b1;
    cursor: not-allowed;
  }
  #message {
    margin-top: 15px;
    font-weight: 600;
    text-align: center;
  }
  #message.error {
    color: #e74c3c;
  }
  #message.success {
    color: #27ae60;
  }
</style>
</head>
<body>

  <h2>เติมเกมต้อง BitKub</h2>

  <div class="game-grid" aria-label="เลือกเกม">

  </div>

    </div>

    <label for="player-id" style="font-weight: 600;">กรอกไอดีผู้เล่น:</label>
    <input type="text" id="player-id" name="player-id" placeholder="เช่น 123456789" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-top: 6px; box-sizing: border-box;" />

  <button id="topup-btn" disabled>เติมเงิน</button>

  <p id="message" role="alert" aria-live="assertive"></p>
</div>

  const messageEl = document.getElementById("message");

  let selectedGame = null;

  function renderGames() {
    games.forEach(game => {
      const div = document.createElement("div");
      div.classList.add("game-item");
      div.setAttribute("tabindex", "0");
      div.setAttribute("role", "button");
      div.setAttribute("aria-pressed", "false");
      div.setAttribute("aria-label", game.name);
      div.dataset.id = game.id;

      div.innerHTML = `
        <img src="${game.img}" alt="${game.name} Logo" />
        <div class="game-name">${game.name}</div>
      `;

      div.addEventListener("click", () => selectGame(game.id));
      div.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          selectGame(game.id);
        }
      });

      gameGrid.appendChild(div);
    });
  }

  function selectGame(gameId) {
    selectedGame = games.find(g => g.id === gameId);
    selectedPrice = null;
    messageEl.textContent = "";
    messageEl.className = "";

    document.querySelectorAll(".game-item").forEach(item => {
      if (item.dataset.id === gameId) {
        item.classList.add("selected");
        item.setAttribute("aria-pressed", "true");
      } else {
        item.classList.remove("selected");
        item.setAttribute("aria-pressed", "false");
      }
    });

    renderPrices(selectedGame.prices);
    playerIdContainer.style.display = "block";
    playerIdInput.value = "";
    topupBtn.disabled = true;
  }
